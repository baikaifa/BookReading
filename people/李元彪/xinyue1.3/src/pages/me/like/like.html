<ion-header text-center no-border>

  <ion-navbar>
    <ion-title>我的收藏</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name=""></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ul class="navList">
    <li (click)="isClick(0)" [class.first]="isActive==0" >书籍</li>
    <li (click)="isClick(1)" [class.first]="isActive==1" >书单</li>
    <li (click)="isClick(2)" [class.first]="isActive==2" >原创</li>
  </ul>
  <div [ngSwitch]="isActive">
    <div *ngSwitchCase="0">
      <p style="margin-left:10px;">共收藏2本书</p>
      <div class="book">
        <img src="../../assets/imgs/sj1.png">
        <p class="name">无罪谋杀</p>
        <p class="people">宇尘</p>
        <p class="time">2018-12-06</p>
      </div>
      <div class="book" style="margin-top:10px;">
        <img src="../../assets/imgs/sj2.png">
        <p class="name">悬案组</p>
        <p class="people">独孤求剩</p>
        <p class="time">2018-11-23</p>
      </div>
    </div>
  </div>
  <div [ngSwitch]="isActive">
    <div *ngSwitchCase="1">
      <p style="margin-left:10px;">您还没有收藏过书单~</p>
    </div>
  </div>
  <div [ngSwitch]="isActive">
    <div *ngSwitchCase="2">
      <p style="margin-left:10px;">共收藏2个原创</p>
      <div class="book">
        <img src="../../assets/imgs/yc1.png">
        <p class="name">七情碗</p>
        <p class="people">夜凰</p>
        <p class="time">2018-12-06</p>
      </div>
      <div class="book" style="margin-top:10px;">
        <img src="../../assets/imgs/yc2.png">
        <p class="name">龙门阵</p>
        <p class="people">罗晓</p>
        <p class="time">2018-11-23</p>
      </div>
    </div>
  </div>
</ion-content>
