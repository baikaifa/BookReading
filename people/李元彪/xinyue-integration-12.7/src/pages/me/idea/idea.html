<ion-header text-center no-border>

  <ion-navbar>
    <ion-title>帮助与反馈</ion-title>
    <ion-buttons end (click)="goWrite()">
      <button ion-button icon-only>
        <ion-icon name="ios-create-outline" style="font-size:30px;"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  
</ion-header>


<ion-content>
  <ion-searchbar
    [(ngModel)]="myInput" placeholder="遇到问题，先搜一搜~"
    [showCancelButton]="shouldShowCancel">
  </ion-searchbar>
  <div class="hot">
    <ion-grid>
      <ion-row>
        <ion-col col-3 class="rm">
            <ion-icon name="bonfire" style="font-size:25px;color:red;width: 100%;"></ion-icon>
            热门
        </ion-col>
        <ion-col col-9>
          <ion-row>
            <ion-col col-6>银幕征文大赛</ion-col>
            <ion-col col-6>自助注销流程</ion-col>
            <ion-col col-6><ion-icon name="flame" style="color:red;"></ion-icon>充书豆送豆券</ion-col>
            <ion-col col-6>10分钟未完成</ion-col>
            <ion-col col-6>会员怎么领取</ion-col>
            <ion-col col-6><ion-icon name="flame" style="color:red;"></ion-icon>签到功能概述</ion-col>
            <ion-col col-6>月票有什么用</ion-col>
            <ion-col col-6>怎么调大字体</ion-col>
            <ion-col col-6>如何创建书单</ion-col>
            <ion-col col-6>注销账号要多久</ion-col>
            <ion-col col-6><ion-icon name="flame" style="color:red;"></ion-icon>幸运大转盘</ion-col>
            <ion-col col-6>微信会员礼包</ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="help">
    <ion-grid>
      <ion-row>
        <ion-col col-3 class="gl">
            <ion-icon name="game-controller-b" style="font-size:25px;color:red;width: 100%;"></ion-icon>
            攻略
        </ion-col>
        <ion-col col-9>
          <ion-row>
            <ion-col col-6>怎么送月票</ion-col>
            <ion-col col-6><ion-icon name="flame" style="color:red;"></ion-icon>分享漫画失败</ion-col>
            <ion-col col-6>阅读更换字体</ion-col>
            <ion-col col-6>设置翻页模式</ion-col>
            <ion-col col-6><ion-icon name="flame" style="color:red;"></ion-icon>多活动送会员</ion-col>
            <ion-col col-6>小七推荐阅读</ion-col>
            <ion-col col-6>阅读之约入口</ion-col>
            <ion-col col-6><ion-icon name="flame" style="color:red;"></ion-icon>原创征文大赛</ion-col>
            <ion-col col-6>领取签到奖励</ion-col>
            <ion-col col-6>离线下载缓存</ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="dou">
    <ion-grid>
      <ion-row>
        <ion-col col-3 class="dq">
            <ion-icon name="ios-book" style="font-size:25px;color:green;width: 100%;"></ion-icon>
            豆券使用
        </ion-col>
        <ion-col col-9>
          <ion-row>
            <ion-col col-6><ion-icon name="flame" style="color:red;"></ion-icon>充值赠送豆券</ion-col>
            <ion-col col-6>书豆丢失</ion-col>
            <ion-col col-6>豆券丢失</ion-col>
            <ion-col col-6><ion-icon name="flame" style="color:red;"></ion-icon>书豆有什么用</ion-col>
            <ion-col col-6>怎么获得豆券</ion-col>
            <ion-col col-6>花豆券最优方案</ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="people">
    <ion-grid>
      <ion-row>
        <ion-col col-3 class="ren">
            <ion-icon name="contacts" style="font-size:25px;color:green;width: 100%;"></ion-icon>
            账号密码
        </ion-col>
        <ion-col col-9>
          <ion-row>
            <ion-col col-6><ion-icon name="flame" style="color:red;"></ion-icon>忘记账号</ion-col>
            <ion-col col-6>换绑淘宝账号</ion-col>
            <ion-col col-6>账号解绑/换绑</ion-col>
            <ion-col col-6>忘记密码</ion-col>
            <ion-col col-6>切换账号</ion-col>
            <ion-col col-6>设置绑定信息</ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
