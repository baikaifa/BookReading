    <div>
        <textarea rows="15" cols="48" readonly="readonly" style="color: goldenrod;background-color: floralwhite">
        《白鹿原》以白嘉轩为叙事核心，白鹿两家矛盾纠葛组织情节，以反映白嘉轩所代表的宗法家族制度及儒家伦理道德，
        在时代变迁与政治运动中的坚守与颓败为叙事线索，讲述了白鹿原村里两大家族白家和鹿家之间的故事。
        白家人沿袭村子里的族长，主人公白嘉轩一生娶过七个妻子，最后一个陪他终生，并育有三儿一女（白孝文、白孝武、白孝义、白灵）。
        鹿三是白家的长工，黑娃是他的长子。鹿家以鹿子霖为代表，他有两个儿子（鹿兆鹏、鹿兆海）。
        </textarea>
