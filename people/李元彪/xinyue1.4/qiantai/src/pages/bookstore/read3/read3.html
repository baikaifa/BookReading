      </li>

    <div>
        <textarea rows="15" cols="48" readonly="readonly" style="color: goldenrod;background-color: floralwhite">
        《活着》讲述一个人一生的故事，这是一个历尽世间沧桑和磨难老人的人生感言，是一幕演绎人生苦难经历的戏剧。
        小说的叙述者“我”在年轻时获得了一个游手好闲的职业——去乡间收集民间歌谣。在夏天刚刚来到的季节，
        遇到那位名叫福贵的老人，听他讲述了自己坎坷的人生经历： 地主少爷福贵嗜赌成性，终于赌光了家业一贫如洗，
        穷困之中福贵因母亲生病前去求医，没想到半路上被国民党部队抓了壮丁，后被解放军所俘虏，回到家乡他才知道母亲已经过世，
        妻子家珍含辛茹苦带大了一双儿女，但女儿不幸变成了哑巴。
        </textarea>
