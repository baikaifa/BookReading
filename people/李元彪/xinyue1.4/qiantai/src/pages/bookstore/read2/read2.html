      </li>
      </ul>

    <div>
        <textarea rows="15" cols="48" readonly="readonly" style="color: goldenrod;background-color: floralwhite">
        《此间的少年》讲述的是让人熟悉的大学生活的故事。小说以宋代嘉佑年为时间背景，地点在以北大为模版的“汴京大学”，
        登场的人物是乔峰、郭靖、令狐冲等大侠，不过在大学里，他们和当代的年轻人没有什么不同。他们早上要跑圈儿，
        初进校门的时候要扫舞盲，有睡不完的懒觉，站在远处默默注视自己心爱的姑娘……
        </textarea>
