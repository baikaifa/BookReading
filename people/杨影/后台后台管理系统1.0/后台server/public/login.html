<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="index.html">
</head>

<body>
    <form action="http://127.0.0.1:8888/login" method="POST">
        账号: <input type="text" name="" id="username"><br>
        密码: <input type="password" name="" id="password">
        <input type="button" name="" value="登录" id="myForm">
    </form>
    <script type="text/javascript">
        // window.location.href="login.html";
        $(function () {
            $("#myForm").on('click', function () { //添加点击事件
                var username = $("#username").val(); //获取两个的参数
                var password = $("#password").val(); //获取两个的参数
                $.post("http://127.0.0.1:8888/login", { //jq的post方法
                    username: username,
                    password: password
                }, function (res) {
                    if (res == 1) {
                        window.location.href = "index.html";
                    } else {
                        alert("账号或密码错误");
                    }
                });
                $("input:not(:button)").val("")
            });
        })
    </script>
</body>

</html>
