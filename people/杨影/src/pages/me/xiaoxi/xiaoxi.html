<ion-header text-center no-border>

    <ion-navbar color="secondary">
        <ion-title>我的消息</ion-title>
        <ion-buttons end>
          <button ion-button icon-only>
            <ion-icon name=""></ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>

</ion-header>


<ion-content>
  <ul class="navList">
    <li (click)="isClick(0)" [class.first]="isActive==0" >通知</li>
    <li (click)="isClick(1)" [class.first]="isActive==1" >评论</li>
  </ul>
  <div [ngSwitch]="isActive">
    <div *ngSwitchCase="0">
      <p>暂时没有通知</p>
    </div>
    <div *ngSwitchCase="1">
        <p>暂时没有评论</p>
    </div>
  </div>
</ion-content>
