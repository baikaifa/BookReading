  Ionic pages and navigation.

<ion-header text-center no-border>

  <ion-navbar>
    <ion-title>登录</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name=""></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ul class="navList">
    <li (click)="isClick(0)" [class.first]="isActive==0" >账号密码</li>
    <li (click)="isClick(1)" [class.first]="isActive==1" >手机验证码</li>
  </ul>
  <div [ngSwitch]="isActive">
    <div *ngSwitchCase="0">
      <ion-list>
        <ion-item>
          <ion-label fixed>账号:</ion-label>
          <ion-input type="text" [(ngModel)]="userinfo.username" placeholder="账号"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>密码:</ion-label>
          <ion-input type="password" [(ngModel)]="userinfo.password" placeholder="请输入密码"></ion-input>
        </ion-item>
        <ion-item no-lines class="list_end">
          <span item-start [navPush]="RegisterPage">
            手机快速注册
          </span>
          <span item-end>
            忘记密码
          </span>
        </ion-item>
      </ion-list>
      <button ion-button block color="secondary" (tap)="doLogin()" class="login_btn">登录</button>
    </div>
  </div>
  <div [ngSwitch]="isActive">
    <div *ngSwitchCase="1">
      <ion-list>
        <ion-item>
          <ion-label fixed>手机号:</ion-label>
          <ion-input type="text" [(ngModel)]="userinfo.username" placeholder="手机号"></ion-input>
        </ion-item>
        <ion-item style="position:relative;">
          <ion-label fixed>验证码:</ion-label>
          <ion-input type="number" [(ngModel)]="userinfo.certain" placeholder="请输入验证码"></ion-input>
          <button style="width:100px;height:100%;float:right;margin:0;position:absolute;right: 0;" item-end>获取验证码</button>
        </ion-item>
        <ion-item no-lines class="list_end">
          <span item-start [navPush]="RegisterPage">
            手机快速注册
          </span>
        </ion-item>
      </ion-list>
      <button ion-button block color="secondary" (tap)="doLogin()" class="login_btn">登录</button>
    </div>
  </div>
</ion-content>
