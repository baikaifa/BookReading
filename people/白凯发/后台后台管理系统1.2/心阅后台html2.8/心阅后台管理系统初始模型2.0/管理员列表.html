  <body>

        <form class="layui-form layui-col-md12 x-so">

          <input class="layui-input" placeholder="截止日" name="end" id="end">

      <!--两行表格-->
      <table class="layui-table">
        <thead>
          <tr>
            <th>
              <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
            </th>
            <th>ID</th>
            <th>登录名</th>
            <th>手机</th>
            <th>邮箱</th>
            <th>角色</th>
            <th>加入时间</th>
            <th>状态</th>
            <th>操作</th>
        </thead>
        <tbody>
          <tr v-for="(admin,i) in list" v-cloak>
            <td>
              <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id='2'><i class="layui-icon">&#xe605;</i></div>
            </td>
            <td id="stateId"  ref="myId">{{admin.id}}</td>
            <td>{{admin.username}}</td>
            <td>{{admin.tel}}</td>
            <td>{{admin.email}}</td>
            <td>{{admin.role}}</td>
            <td>{{admin.time}}</td>
            <td class="td-status">
              <span class="layui-btn layui-btn-normal layui-btn-mini">{{admin.state}}</span></td>
            <td class="td-manage">
              <a onclick="member_stop(this,'10001')" href="javascript:;"  title="启用">
                <i class="layui-icon">&#xe601;</i>
              </a>
              <a title="编辑"  onclick="x_admin_show('编辑','管理员列表-编辑.html')" href="javascript:;">
                <i class="layui-icon">&#xe642;</i>
              </a>
              <a title="删除"  @click="member_del(this,i)" href="javascript:;">

          </tr>

        </div>

    <!--具体实现表格右端四个按钮的功能-->
    <script>
      var vm = new Vue({
      el: "#app",
      data: {
        list: [],
      },
      methods: {
        getPerson() {
          $.get("http://127.0.0.1:8888/admin_get", (data, status) => {
            console.log(data);
            this.list = data;
          });
        },
        /*用户-删除*/
        member_del(obj, i) {
          var that=this;
          console.log(this);
          layer.confirm('确认要删除吗？', function (index) {
            console.log(this);
            //发异步删除数据
            $(obj).parents("tr").remove();
            layer.msg('已删除!', {
              icon: 1,
              time: 1000
            });
            console.log(i);
            console.log(that.$refs);
            console.log(that.$refs.myId);
            console.log(that.$refs.myId[i]);
            console.log(that.$refs.myId[i].textContent);
            $.post("http://127.0.0.1:8888/del_admin", { //jq的post方法
              id: that.$refs.myId[i].textContent
            }, function (res) {
              window.location.href="管理员列表.html"
              alert("删除成功");
            })
          });
        }

      },

        console.log('9-beforeDestroy 销毁之前');
      },

        console.log('10-destroyed 销毁之后')
      }
    }) //Vue的内容










      layui.use('laydate', function(){
        var laydate = layui.laydate;
        
        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });
      });

       /*用户-停用*/
      function member_stop(obj,id){
          layer.confirm('确认要停用吗？',function(index){

              if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

              }else{
                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
              }
              
          });
      }

      /*用户-删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){
              //发异步删除数据
              $(obj).parents("tr").remove();
              layer.msg('已删除!',{icon:1,time:1000});
          });
      }



      function delAll (argument) {

        var data = tableCheck.getData();
  
        layer.confirm('确认要删除吗？'+data,function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
      }
    </script>
