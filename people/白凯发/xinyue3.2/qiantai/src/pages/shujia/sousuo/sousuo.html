<ion-content >
  <div class="head" >
      <ion-icon (click)="return()" class="icon1"name="ios-arrow-back"></ion-icon>
      <div class="sousuo">
          <ion-icon name="ios-search-outline"></ion-icon>
          <input [(ngModel)]="keywords" type="text" placeholder="搜索书架或书城">
      </div>
      <span class="span" (tap)='getSearchList()'>搜索</span>
  </div>
  <div *ngIf="!searched">
      <p  style="font-size:16px;color:gray;margin-left:5%;">大家都在搜</p>
      <!-- <span class="span1">漫威之父：英雄的诞生</span> -->
      <span class="span2">玄天决</span>
      <span class="span3">儒生</span>
      <span class="span4">鬼影实录</span>
      <div class="history">
        <p style="font-size:16px;color:gray;margin-left:5%;">搜索历史</p>
        <ul *ngFor="let item of historyList;let idx=index" (press)="removeHistory(item)" (tap)="goSearch(item)">
          <li>{{historyList[idx]}}</li>
        </ul>
      </div>
  </div>
  <div *ngIf="searched" >
    <div  *ngFor="let item of searchList;let idx=index" >
      <ul>
        <li>   <img src="{{searchList[idx].pic_src}}" alt=""></li>
        <li>{{searchList[idx].name}}</li>
        <li>{{searchList[idx].author}}</li>
      </ul>
    </div>
  </div>
</ion-content>
