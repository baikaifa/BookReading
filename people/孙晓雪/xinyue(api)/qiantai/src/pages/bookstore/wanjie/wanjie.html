<ion-header text-center no-border>

    <ion-navbar color="secondary">
      <ion-title>完结</ion-title>
      <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name=""></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>

  </ion-header>


  <ion-content>
    <div class="rotation">
      <ion-slides  loop=true autoplay="2000" *ngIf ="arr1.length>0">
        <ion-slide *ngFor="let item of arr1;let idx=index">
          <img src="{{arr1[idx].src}}"  >
        </ion-slide>
      </ion-slides>
    </div> 
    <div class="title">
      <div class="green"></div>完结小说 —— [红文]
    </div>
    <div id="end">
      <div *ngFor="let item of arr2;let idx=index" class="jx">
        <div class="book">
          <img src={{arr2[idx].src}} ><br>
          <div class="black">{{arr2[idx].name}}</div>
          <div class="gray">{{arr2[idx].author}}</div>
        </div>
      </div>
    </div>
    
    <ion-grid>
      <div class="title">
        <div class="green"></div>完结小说 —— [潜力]
      </div>
      <ion-row style="border-bottom:1px solid darkgrey;margin:0 10px">
        <ion-col col-3>
          <img src="../../../assets/imgs/wanjie/1.png" alt="">
          <span class="name">民国女医</span><br>
          <span class="author">兀兀</span>
        </ion-col>
        <ion-col col-3>
          <img src="../../../assets/imgs/wanjie/2.png" alt="">
          <span class="name">佞华状</span><br>
          <span class="author">商璃</span>
        </ion-col>
        <ion-col col-3>
          <img src="../../../assets/imgs/wanjie/3.png" alt="">
          <span class="name">法医狂妃</span><br>
          <span class="author">南宫煦</span>
        </ion-col>
        <ion-col col-3>
          <img src="../../../assets/imgs/wanjie/4.png" alt="">
          <span class="name">都是兄弟</span><br>
          <span class="author">伪戒</span>
        </ion-col>
      </ion-row>
      <ion-row class="list">
        <ion-col col-12>
          <p class="p1">都市最强仙尊
            <span>
              <button style="color:#32db64;border:1px solid #32db64;">完结</button>
              <button style="color:grey;border:1px solid grey;">都市异能</button>
            </span>
          </p>
          <p class="p2">夏九得到仙人手指。什么？武道大宗师？信不信我一根手指……</p>
        </ion-col>
        <ion-col col-12>
          <p class="p1">苍天神帝
            <span>
              <button style="color:#32db64;border:1px solid #32db64;">完结</button>
              <button style="color:grey;border:1px solid grey;">东方玄幻</button>
            </span>
          </p>
          <p class="p2">我得永恒，苍穹永生！我得不朽，宇内澄清！他，来自已在……</p>
        </ion-col>
        <ion-col col-12>
          <p class="p1">都市玄门医王
            <span>
              <button style="color:#32db64;border:1px solid #32db64;">完结</button>
              <button style="color:grey;border:1px solid grey;">都市热血</button>
            </span>
          </p>
          <p class="p2">医科大学大三学生唐汉，从祖传的黑戒当中获得上古玄门药……</p>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-content>
