<ion-header text-center no-border>
     <ion-navbar color="secondary">
        <ion-title>榜单</ion-title>
        <ion-buttons end>
          <button ion-button icon-only>
            <ion-icon name=""></ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>
   </ion-header>


<ion-content >
  <ul class="navList">
    <li (click)="isClick(0)" [class.first]="isActive==0" >男生</li>
    <li (click)="isClick(1)" [class.first]="isActive==1" >女生</li>
    <li (click)="isClick(2)" [class.first]="isActive==2" >出版</li>
  </ul>
  <div [ngSwitch]="isActive">
    <!-- 男生 -->
    <div class="list" *ngSwitchCase="0">
      <ul>
        <li *ngFor="let item of arr5;let idx=index">
          <div class="img"><img src="{{arr5[idx].img_src}}"></div>
          <div class="bangdan">
            <p style="font-size:16px;">{{arr5[idx].bang_name}}</p>
            <p style="font-size:14px;color:gray;">{{arr5[idx].shangsheng}}<span style="float:right;margin-right:5%;font-size:18px;"><ion-icon name="ios-arrow-forward"></ion-icon></span></p>
          </div>
        </li>
      </ul>
    </div>
    <div  class="list" *ngSwitchCase="1">
      <ul>
        <li *ngFor="let item of arr1;let idx=index">
          <div class="img"><img src="{{arr1[idx].img_src}}"></div>
          <div class="bangdan">
            <p style="font-size:16px;">{{arr1[idx].bangdan_name}}</p>
            <p style="font-size:14px;color:gray;">{{arr1[idx].shangsheng}}<span style="float:right;margin-right:5%;font-size:18px;"><ion-icon name="ios-arrow-forward"></ion-icon></span></p>
          </div>
        </li>
      </ul>
    </div>
    <div class="list" *ngSwitchCase="2">
      <ul>
        <li *ngFor="let item of arr2;let idx=index">
          <div class="img"><img src="{{arr2[idx].img_src}}"></div>
          <div class="bangdan">
            <p style="font-size:16px;">{{arr2[idx].bangdan_name}}</p>
            <p style="font-size:14px;color:gray;">{{arr2[idx].shangsheng}}<span style="float:right;margin-right:5%;font-size:18px;"><ion-icon name="ios-arrow-forward"></ion-icon></span></p>
          </div>
        </li>
      </ul>
    </div>
  </div>
</ion-content>
