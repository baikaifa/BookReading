<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

    <!--引入 ‘layui’-->
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <!--上边不用管-->

  <!--弹出页主体-->
  <body>
      <!--内容开始-->
    <div class="x-body">
        <!--从这页开始，以后的页面基本都用到了 ‘layui’ 的相关组件，在我们尝试写的时候，不要忘记引入 ‘layui’
            引入方法：
        <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
        -->
        <form class="layui-form">

            <!--四个输入框-->
          <div class="layui-form-item">
              <label for="cname" class="layui-form-label">
                  <span class="x-red">*</span>昵称
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="cname" name="cname" required="" lay-verify="required"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="agree" class="layui-form-label">
                <span class="x-red">*</span>点赞量
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="agree" name="agree" required="" lay-verify="required"
                  autocomplete="off" class="layui-input" placeholder="请输入0">
              </div>
          </div>

          <!--底部输入框-->
          <div class="layui-form-item layui-form-text">
              <label for="comment" class="layui-form-label">
                <span class="x-red">*</span>评论
              </label>
              <div class="layui-input-block">
                  <!---->
                  <textarea placeholder="请输入评论内容" id="comment" name="comment" class="layui-textarea"></textarea>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                  增加
              </button>
          </div>
      </form>
    </div>
    <script>
        $(function(){
            $(".layui-btn").on('click',function(){
                var name = $("#cname").val();
                var agree = $("#agree").val();
                var text = $("#comment").val();
                $.post("http://127.0.0.1:8888/make_comment", { //jq的post方法
                    name:name,
                    agree:agree,
                    text:text
                }, function (res) {
                    
                });
            })    
        })
        
    
  </script>
</body>
</html>
