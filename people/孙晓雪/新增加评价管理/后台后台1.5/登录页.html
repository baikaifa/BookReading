<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后台登录-X-admin2.0</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
	<link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>

</head>
<body class="login-bg">

    
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">心阅后台1.0-管理登录</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" >
            <input name="username" placeholder="用户名"  type="text" id="username" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码" id="password"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" id="myForm" style="width:100%;" type="button">
            <hr class="hr20" >
        </form>
    </div>

    <script type="text/javascript">
        // window.location.href="login.html";
        $(function () {
            $("#myForm").on('click', function () { //添加点击事件
                var username = $("#username").val(); //获取两个的参数
                var password = $("#password").val(); //获取两个的参数
                $.post("http://127.0.0.1:8888/login", { //jq的post方法
                    username: username,
                    password: password
                }, function (res) {
                    if (res == 1) {
                        window.location.href = "index.html";
                    } else {
                        alert("账号或密码错误");
                    }
                });
                // $("input:not(:button)").val("")
            });
        })
    </script>

    
    <!-- 底部结束 -->

</body>
</html>
