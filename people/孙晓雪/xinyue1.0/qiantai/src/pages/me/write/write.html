<ion-header text-center no-border>

  <ion-navbar color="fff">
    <ion-title>您的意见</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name=""></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="fenlei">
    <p>意见关于<span>*</span></p>
    <ion-item>
      <ion-label>充值意见</ion-label>
      <ion-checkbox color="secondary" checked="false"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>账户意见</ion-label>
      <ion-checkbox color="secondary" checked="false"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>页面意见</ion-label>
      <ion-checkbox color="secondary" checked="false"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>其他意见</ion-label>
      <ion-checkbox color="secondary" checked="false"></ion-checkbox>
    </ion-item>
  </div>
  <div class="miaoshu">
    <p>意见描述<span>*</span></p>
    <textarea cols="40" rows="5" placeholder="请输入您的宝贵意见">
    </textarea>
  </div>
  <div class="lianxi"> 
    <p>联系电话 <input type="tel" placeholder="请输入联系电话"> </p>
    <p>邮箱地址 <input type="email" placeholder="请输入邮箱地址"> </p>
  </div>
  <button type="submit">提交</button>
</ion-content>
